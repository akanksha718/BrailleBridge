<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #45a049; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>üîç Braille API Test Tool</h1>
    
    <div class="test-section">
        <h2>1. Test Python Service Health</h2>
        <button onclick="testPythonHealth()">Test Python Service</button>
        <pre id="python-health">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>2. Test Text to Braille</h2>
        <input type="text" id="textInput" placeholder="Enter text to convert" value="Hello World">
        <button onclick="testTextToBraille()">Convert to Braille</button>
        <pre id="text-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>3. Test Image Upload</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testImageUpload()">Upload Image</button>
        <pre id="image-result">Click button to test...</pre>
    </div>

    <script>
        async function testPythonHealth() {
            const resultEl = document.getElementById('python-health');
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testTextToBraille() {
            const resultEl = document.getElementById('text-result');
            const text = document.getElementById('textInput').value;
            
            if (!text) {
                resultEl.textContent = 'Please enter some text';
                return;
            }

            try {
                console.log('Sending request to backend...');
                const response = await fetch('http://localhost:5000/api/braille/text-to-braille', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'ERROR: ' + error.message;
                console.error('Error:', error);
            }
        }

        async function testImageUpload() {
            const resultEl = document.getElementById('image-result');
            const file = document.getElementById('imageInput').files[0];
            
            if (!file) {
                resultEl.textContent = 'Please select an image file';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                console.log('Uploading image...');
                const response = await fetch('http://localhost:5000/api/braille/image-to-braille', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'ERROR: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Test on load
        testPythonHealth();
    </script>
</body>
</html>
